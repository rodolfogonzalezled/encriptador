<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Encriptador</title>
</head>

<body class="">
    <header class="header">
        <i class="icon bi bi-shield-lock"></i>
        <h1>Encriptador y desencriptador de texto</h1>
    </header>
    <main class="seccion">
        <section class="seccion__entrada">
            <div class="seccion__entrada__texto">
                <textarea class="seccion__entrada__textarea" onKeyPress="return validar(event)" placeholder="Ingrese el texto aquí..." rows="10" id="entrada"></textarea>
                <i class="bi bi-exclamation-circle-fill">Solo debe introducir letras en minúscula sin acentos ni caracteres especiales</i>
            </div>
            <div class="area__boton1">
                <button id="btnEncriptar" onclick="encriptar()" class="boton">Encriptar</button>
                <button id="btnDesencriptar" onclick="desencriptar()"class="boton">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__salida">
            <div class="seccion__salida__texto" >
                <textarea class="seccion__salida__textarea" id="salida" rows="10" disabled></textarea>
            </div>
            <div>
                <button id="btnCopiar" onclick="copiar()" class="boton boton__copiar">Copiar</button>
            </div>
            <p id="msjNoEncontrado" class="mensaje">Ningún mensaje fue encontrado</p>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Rodolfo Gonzalez © 2024</p>
        <p>Oracle + Alura Latam (G7)</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
